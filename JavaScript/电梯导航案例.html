<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .aside {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .item {
            height: 40px;
            line-height: 40px;
            text-align: center;
            padding: 0 10px;
            cursor: pointer;
        }

        .active {
            background-color: red;
            color: #fff;
        }

        .content {
            width: 660px;
            margin: 400px auto;
        }

        .neirong {
            height: 300px;
            margin-bottom: 20px;
            color: #fff;
        }

        .content1 {
            background-color: red;
        }

        .content2 {
            background-color: blue;
        }

        .content3 {
            background-color: orange;
        }

        .content4 {
            background-color: yellowgreen;
        }
    </style>
</head>

<body>

    <div class="aside">
        <div class="item active">男装/女装</div>
        <div class="item">儿童服装/游乐园</div>
        <div class="item">电子产品</div>
        <div class="item">电影/美食</div>
    </div>

    <div class="content">
        <div class="neirong content1">男装/女装</div>
        <div class="neirong content2">儿童服装/游乐园</div>
        <div class="neirong content3">电子产品</div>
        <div class="neirong content4">电影/美食</div>
        
    </div>
    <div style="height:8000px;"></div>
    <script>
        let items = document.querySelectorAll('.item')
        let neirong = document.querySelectorAll('.neirong')
        for(let i = 0; i < items.length; i++){
            items[i].addEventListener('click',function(){
                
                // document.querySelector('.aside .active').classList.remove('active ')
                // this.classList.add('active')
                // this.classList.add('content' + i)
                document.documentElement.scrollTop = neirong[i].offsetTop
                for(let j = 0; j < items.length; j++){
                    items[j].classList.remove('active')
                    items[j].classList.remove('content' + Number(j+1))

                }
                this.classList.add('active')
                this.classList.add('content' + Number(i+1))
            })
        }
    </script>
</body>

</html>
