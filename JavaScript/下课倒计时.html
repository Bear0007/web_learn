<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .countdown {
      width: 240px;
      height: 305px;
      text-align: center;
      line-height: 1;
      color: #fff;
      background-color: brown;
      /* background-size: 240px; */
      /* float: left; */
      overflow: hidden;
    }

    .countdown .next {
      font-size: 16px;
      margin: 25px 0 14px;
    }

    .countdown .title {
      font-size: 33px;
    }

    .countdown .tips {
      margin-top: 80px;
      font-size: 23px;
    }

    .countdown small {
      font-size: 17px;
    }

    .countdown .clock {
      width: 142px;
      margin: 18px auto 0;
      overflow: hidden;
    }

    .countdown .clock span,
    .countdown .clock i {
      display: block;
      text-align: center;
      line-height: 34px;
      font-size: 23px;
      float: left;
    }

    .countdown .clock span {
      width: 34px;
      height: 34px;
      border-radius: 2px;
      background-color: #303430;
    }

    .countdown .clock i {
      width: 20px;
      font-style: normal;
    }
  </style>
</head>

<body>
  <div class="countdown">
    <p class="next">今天是2021年8月28日</p>
    <p class="title">下课倒计时</p>
    <p class="clock">
      <span id="hour">00</span>
      <i>:</i>
      <span id="minutes">25</span>
      <i>:</i>
      <span id="scond">20</span>
    </p>
    <p class="tips">
      现在是18:30:00
    </p>
  </div>

</body>
<script>
  let next = document.querySelector('.next');
  let tips = document.querySelector('.tips');
  let hour = document.querySelector('#hour');

  let minutes = document.querySelector('#minutes');

  let scond = document.querySelector('#scond');

  time();
  setInterval(time,1000);
 function time(){
 
 let date = new Date;
 let newtime = +new Date()
 let lasttime = +new Date('2022-11-09 22:30:00')
 let year = date.getFullYear()
 let month = date.getMonth()+1
 let day = date.getDate()
 let h=date.getHours()
 h = h < 10 ? '0' + h : h
 let m=date.getMinutes()
 m = m < 10 ? '0' + m : m
 let s=date.getSeconds()
 s = s < 10 ? '0' + s : s

 let count = (lasttime - newtime) /1000
 let lasth = parseInt(count /60 /60 %24)
 lasth = lasth < 10 ? '0' + lasth : lasth
 let lastm = parseInt(count / 60 % 60)
 lastm = lastm < 10 ? '0' + lastm : lastm
 let lasts = parseInt(count % 60)
 lasts = lasts < 10 ? '0' + lasts : lasts
 hour.innerHTML = lasth
 minutes.innerHTML =lastm
 scond.innerHTML = lasts
 next.innerHTML = `今天是${year}年${month}月${day}日`;
 tips.innerHTML = `现在是${h}:${m}:${s}`
 }
</script>
</html>
