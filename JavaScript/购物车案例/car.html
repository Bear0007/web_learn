<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>购物车全选功能</title>
  <!-- 引入初始化 -->
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
    }

    a {
      text-decoration: none;
      color: #666;
    }

    body {
      background: #fff;
      color: #666;
      font-size: 14px;
    }

    input {
      outline: none;
    }

    .clearfix::before,
    .clearfix::after {
      content: '';
      display: block;
      clear: both;
    }

    .clearfix {
      *zoom: 1;
    }
  </style>
  <!-- 引入购物车样式 -->
  <style>
    table {
      width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
    }

    th {
      font: normal 14px/50px '宋体';
      color: #666;
    }

    th,
    td {
      border: none;
      text-align: center;
      border-bottom: 1px dashed #ccc;
    }

    input[type='checkbox'] {
      width: 13px;
      height: 13px;
    }

    tbody p {
      position: relative;
      bottom: 10px;
    }

    tbody .add,
    tbody .reduce {
      float: left;
      width: 22px;
      height: 22px;
      border: 1px solid #ccc;
      text-align: center;
      background: none;
      outline: none;
      cursor: pointer;
    }

    tbody input[type='text'] {
      width: 50px;
      float: left;
      height: 18px;
      text-align: center;
    }

    tbody .count-c {
      width: 98px;
      margin: 0 auto;
    }

    button[disabled] {
      color: #ddd;
      cursor: not-allowed;
    }

    tbody tr:hover {
      background: #eee;
    }

    tbody tr.active {
      background: rgba(241, 209, 149, 0.945);
    }

    .controls {
      width: 790px;
      margin: 10px auto;
      border: 1px solid #ccc;
      line-height: 50px;
      padding-left: 10px;
      position: relative;
    }

    .controls .del-all,
    .controls .clear {
      float: left;
      margin-right: 50px;
    }

    .controls p {
      float: right;
      margin-right: 100px;
    }

    .controls span {
      color: red;
    }

    .controls .pay {
      position: absolute;
      right: 0;
      width: 80px;
      height: 54px;
      background: red;
      font: bold 20px/54px '宋体';
      color: #fff;
      text-align: center;
      bottom: -1px;
    }

    .controls .total-price {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="car">
    <table>
      <thead>
        <tr>
          <th><input type="checkbox" id="all" />全选</th>
          <th>商品</th>
          <th>单价</th>
          <th>商品数量</th>
          <th>小计</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody id="carBody">
        <tr>
          <td>
            <input class="s_ck" type="checkbox" readonly />
          </td>
          <td>
            <img src="./images/01.jpg" />
            <p>牛奶</p>
          </td>
          <td class="price">5￥</td>
          <td>
            <div class="count-c clearfix">
              <button class="reduce" disabled>-</button>
              <input type="text" value="1" />
              <button class="add">+</button>
            </div>
          </td>
          <td class="total">5￥</td>
          <td>
            <a href="javascript:" class="del">删除</a>
          </td>
        </tr>
        <tr>
          <td>
            <input class="s_ck" type="checkbox" />
          </td>
          <td>
            <img src="./images/01.jpg" />
            <p>牛奶</p>
          </td>
          <td class="price">10￥</td>
          <td>
            <div class="count-c clearfix">
              <button class="reduce" disabled>-</button>
              <input type="text" value="1" />
              <button class="add">+</button>
            </div>
          </td>
          <td class="total">20￥</td>
          <td>
            <a href="javascript:" class="del">删除</a>
          </td>
        </tr>
        <tr>
          <td>
            <input class="s_ck" type="checkbox" />
          </td>
          <td>
            <img src="./images/01.jpg" />
            <p>牛奶</p>
          </td>
          <td class="price">20￥</td>
          <td>
            <div class="count-c clearfix">
              <button class="reduce" disabled>-</button>
              <input type="text" value="1" />
              <button class="add">+</button>
            </div>
          </td>
          <td class="total">40￥</td>
          <td>
            <a href="javascript:" class="del">删除</a>
          </td>
        </tr>
        <tr>
          <td>
            <input class="s_ck" type="checkbox" />
          </td>
          <td>
            <img src="./images/01.jpg" />
            <p>牛奶</p>
          </td>
          <td class="price">35￥</td>
          <td>
            <div class="count-c clearfix">
              <button class="reduce" disabled>-</button>
              <input type="text" value="1" />
              <button class="add">+</button>
            </div>
          </td>
          <td class="total">70￥</td>
          <td>
            <a href="javascript:" class="del">删除</a>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="controls clearfix">
      <a href="javascript:" class="del-all">删除所选商品</a>
      <!-- <a href="javascript:" class="clear">清理购物车</a> -->
      <a href="javascript:" class="pay">去结算</a>
      <p>
        已经选中<span id="totalCount">0</span>件商品;总价：<span id="totalPrice" class="total-price">0￥</span>
      </p>
    </div>
  </div>
  <script>
    let inputs = document.querySelectorAll(".count-c input")
    let adds = document.querySelectorAll(".add")
    let reduces = document.querySelectorAll(".reduce")
    let prices = document.querySelectorAll(".price")
    let totals = document.querySelectorAll(".total")
    let checkboxs = document.querySelectorAll("input[type=checkbox]")
    let totalCount = document.querySelector('#totalCount')
    let totalPrice = document.querySelector('#totalPrice')
    let carBody  = document.querySelector('#carBody')
    let delAll = document.querySelector('.del-all')
    let dels = document.querySelectorAll('.del')
    // console.log(dels)
    let sum = Number(totalCount.innerText) //获取几个商品
    let menoy = 0
    // console.log(checkboxs)
    //商品数量加减并且控制钱数
    for (let i = 0; i < adds.length; i++){
      totals[i].innerText = parseInt(prices[i].innerText) * inputs[i].value +'￥'
      adds[i].addEventListener("click",function(){
        inputs[i].innerHTML = inputs[i].value++
        reduces[i].disabled = false;
        // console.log(inputs[i].value)
        
        totals[i].innerText = parseInt(prices[i].innerText) * inputs[i].value +'￥'
        
        if(checkboxs[i+1].checked == true){
          ++sum
          menoy = menoy + Number(parseInt(prices[i].innerHTML) * 1.0)
          // console.log(sum)
        }
       
        totalCount.innerText = sum
        totalPrice.innerHTML = menoy + '￥'
        // sumUP()
       
    })
    
    reduces[i].addEventListener("click",function(){
        
        inputs[i].innerHTML=inputs[i].value--
        if(inputs[i].value <=1){
            reduces[i].disabled = true;
        }
        totals[i].innerText = parseInt(prices[i].innerText) * inputs[i].value +'￥'

        if(checkboxs[i+1].checked == true){
          --sum
          menoy = menoy - Number(parseInt(prices[i].innerHTML) * 1.0)
          // console.log(sum)
        }
       
        totalCount.innerText = sum
        totalPrice.innerHTML = menoy + '￥'
    })
    
   
    }
    
    checkboxs[0].addEventListener("click",function(){
      for(let i=1;i<checkboxs.length;i++){
        checkboxs[i].checked = checkboxs[0].checked
        if(checkboxs[i].checked == true){
          sum = sum + Number(parseInt(inputs[i-1].value) * 1.0)
          menoy = menoy + Number(parseInt(prices[i-1].innerHTML) * 1.0)* parseInt(inputs[i-1].value)
        }else{
          sum = sum - Number(parseInt(inputs[i-1].value) * 1.0)
          menoy = menoy - Number(parseInt(prices[i-1].innerHTML) * 1.0) * parseInt(inputs[i-1].value)
        }
        totalCount.innerText = Number(sum)
        totalPrice.innerHTML = menoy + '￥'
      }
    })

    for (let i = 1; i <checkboxs.length; i++){
      checkboxs[i].addEventListener("click",function(){
       
       for(let j=1;j<checkboxs.length;j++){
        
        if(checkboxs[j].checked == false){

          checkboxs[0].checked = false
          return
        }
      
       }
       checkboxs[0].checked = true
      })
    }
    for (let i = 0; i < dels.length; i++){
      dels[i].addEventListener("click",function(){
        if(checkboxs[i+1].checked == true){
          sum = sum - Number(parseInt(inputs[i].value) * 1.0)
          menoy = menoy - Number(parseInt(prices[i].innerHTML) * 1.0)* parseInt(inputs[i].value)
        }
        totalCount.innerText = Number(sum)
        totalPrice.innerHTML = menoy + '￥'
        carBody.removeChild(this.parentNode.parentNode)
      })
    }

    sumUP()
    function sumUP(){
      for (let i = 1; i <checkboxs.length; i++){
      
      checkboxs[i].addEventListener("click",function(){
        
        if(checkboxs[i].checked == true){
          sum = sum + Number(parseInt(inputs[i-1].value) * 1.0)
          menoy = menoy + Number(parseInt(prices[i-1].innerHTML) * 1.0)* parseInt(inputs[i-1].value)
        }else{
          sum = sum - Number(parseInt(inputs[i-1].value) * 1.0)
          menoy = menoy - Number(parseInt(prices[i-1].innerHTML) * 1.0) * parseInt(inputs[i-1].value)
        }
        totalCount.innerText = Number(sum)
        totalPrice.innerHTML = menoy + '￥'
      })
    }
  
    }
    delAll.addEventListener("click",function(){
      for (let i = 1; i <checkboxs.length; i++){
        if(checkboxs[i].checked == true){
         
          sum = sum - Number(parseInt(inputs[i-1].value) * 1.0)
          menoy = menoy - Number(parseInt(prices[i-1].innerHTML) * 1.0)* parseInt(inputs[i-1].value)
        
        totalCount.innerText = Number(sum)
        totalPrice.innerHTML = menoy + '￥'
        carBody.removeChild(dels[i-1].parentNode.parentNode)
        }
      }
          
    })
    
  </script>
</body>

</html>
