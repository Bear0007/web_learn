    <script>
        let arr = ['jackson','bear','hhha']
        // for(let item of arr){ 
        //     console.log(item)
        // }
        // 一个数据结构只要有Symbol.iterator属性，就代表可以遍历
        //- Array
        // - Set
        // - Map
        // - String
        // - arguments 对象
        // - NodeList 对象
        // 以上都可以进行遍历

        let item = arr[Symbol.iterator]()
        console.log(item.next())
        console.log(item.next())
        console.log(item.next())
        console.log(item.next())
