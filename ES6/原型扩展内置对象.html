<script>
    //原型对象的应用 扩展内置对象的方法
    
    Array.prototype.sum = function() {
        let sum = 0
        for(let i = 0; i < this.length; i++){
            sum += this[i]
        }
        return sum
    }
    let arr = [1,2,3,4]
    console.log(arr.sum())
    console.log(Array.prototype)
    let arr1 = new Array(11,22,33,44)
    console.log(arr1.sum())
</script>
