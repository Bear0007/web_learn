<script>
    let obj = {
        name: 'jackson'
    }
    function fn(a,b){
        console.log(this)
        console.log(a+b)
    }
    let newfn = fn.bind(obj,5,6)
    newfn()
    //bind 绑定
    //bind 不会调用原来的函数， 可以改变原来函数内部的this指向
    // 返回的是原函数改变this之后产生的新函数
</script>
