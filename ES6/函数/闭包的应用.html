<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1元素</li>
        <li>2元素</li>
        <li>3元素</li>
        <li>4元素</li>
    </ul>
</body>
<script>
    let lis = document.querySelectorAll('li')
    for (var i = 0; i < lis.length; i++){ //使用var变量提升了 其实是找第四个 用let可以解决
       (function(i){
        setTimeout(function(){
            console.log(lis[i].innerHTML)
        },2000)
       })(i)
    }
</script>
</html>
