<script>
    // call 可以直接调用函数 function.call()
    // call 可以改变函数内的this指向问题
    // call 的主要作用可以实现继承
    function Father(name,age){
        this.name = name
        this.age = age
    }
    function Son(name,age){
        Father.call(this,name,age)
    }
    let son  = new Son('jackson',22)
    console.log(son)
</script>
