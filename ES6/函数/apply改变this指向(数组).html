<script>
    let obj = {
        name:'jackson'
    }
    function fn(arr){
        console.log(this)
        console.log(arr)
    }
    fn.apply(obj,['jackson'])
    // apply也可以调用函数和改变this指向
    // 他的参数必须是数组（伪数组）
    // apply的应用 借助数学内置对象求最大值
    const arr = [5,6,7,5,9,4,6]
    let max = Math.max.apply(Math,arr) //这里this指向数学内置对象Math，也可以写null
    console.log(max)
    </script>
