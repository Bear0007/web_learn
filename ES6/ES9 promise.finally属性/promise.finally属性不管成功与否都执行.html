    <script>
        function ajax(){
            return new Promise((resolve, reject)=>{
                resolve('成功data1')
            })
        }
        ajax().then((data)=>{
            console.log(data,'成功')
        }).catch((error)=>{
            console.log(error,'失败')
        }).finally(()=>{
            console.log('不管成功或者失败都执行，可以释放内存等等')
        })
    </script>
