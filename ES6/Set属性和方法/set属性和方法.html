<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style></style>
    </head>
    <body>
        
    </body>
    <script>
        let arr = new Set([1,2,3,4,1,1,3,5])
        console.log(arr)

        let arr2 = new Set()
        arr2.add(3).add(6).add(7) //add(item)  可以添加内容 也可以链式调用
        console.log(arr2)
        
        console.log(arr2.size) //长度

        arr2.delete(3)//删除元素
        console.log(arr2)

        let flag = arr2.has(5) //查找元素 返回true和false
        console.log(flag)
        arr2.clear() //清除所有内容
        console.log(arr2)

        //遍历 set方法也有键值对，他的值是唯一的，所有键和值都是一样

        for(let item of arr.keys()){
            console.log(item)
        }
        for(let item of arr.values()){
            console.log(item)
        }
        //都是一样的
        for(let item of arr){
            console.log(item)
        }
        for(let [item,value] of arr.entries()){//返回键值对的遍历器
            console.log(item,value)
        }
        arr.forEach((item,vlaue)=>{ //利用forEach遍历
            console.log(item,vlaue)
        })
    </script>
</html>
