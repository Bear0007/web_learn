    <script>
     let str = '今天是2022-12-03'
        // ?<别名> 可以通过 groups属性找到 比通过索引找到要准确
        let reg = /(?<year>[0-9]{4})-(?<month>[0-9]{2})-(?<day>[0-9]{2})/
        let res = reg.exec(str)
        let reg2 = /(?<year>[0-9]{4})-(?<month>[0-9]{2})-(?<day>[0-9]{2})/d
        let res2 = reg2.exec(str)
        console.log(res,res2)  //加一个d可以拿到更详细的信息
        // let {year,month,day} = res.groups
        // console.log(year,month,day)
    </script>
