    <script>
         let arr = [1, 2, 3, 4, 5]
         let res = arr.find(value => value>2)
         console.log(res,'大于2的第一个数')
         let res1 = arr.findLast(value => value>2)
         console.log(res1,'大于2的倒数第一个数')

         //findIndex 找到索引
            console.log('--------------------')
         let arr2 = [1, 2, 3, 4, 5]
         let rrr = arr2.findIndex(value => value>2)
         console.log(rrr,'大于2的第一个数索引')
         let rrr1 = arr2.findLastIndex(value => value>2)
         console.log(rrr1,'大于2的倒数第一个数索引')
    </script>
