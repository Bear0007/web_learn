<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400px;
            border: 1px solid #000;
            border-collapse: collapse;
            margin: 0 auto;
        }
        
        td,
        th {
            border: 1px solid #000;
            text-align: center;
        }
        
        input {
            width: 50px;
        }
        
        .search {
            width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="search">
        按照价格查询: <input type="text" class="start"> - <input type="text" class="end"> <button class="search-price">搜索</button> 按照商品名称查询: <input type="text" class="product"> <button class="search-pro">查询</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>id</th>
                <th>产品名称</th>
                <th>价格</th>
            </tr>
        </thead>
        <tbody>


        </tbody>
    </table>
</body>
<script>
     // 利用新增数组方法操作数据
     var data = [{
            id: 1,
            pname: '小米',
            price: 3999
        }, {
            id: 2,
            pname: 'oppo',
            price: 999
        }, {
            id: 3,
            pname: '荣耀',
            price: 1299
        }, {
            id: 4,
            pname: '华为',
            price: 1999
        }, ]
    let tbody = document.querySelector('tbody')
    let start = document.querySelector('.start')
    let end = document.querySelector('.end')
    let product = document.querySelector('.product')
    let btn = document.querySelector('.search-pro')
    let price=document.querySelector('.search-price')
    function setData(data){
        tbody.innerHTML =''
        data.forEach(function(value,index,data){
        let tr = document.createElement('tr');
        tr.innerHTML = '<td>' + value.id + '</td><td>' + value.pname + '</td><td>' + value.price + '</td>';
        tbody.appendChild(tr);
    })
    }
    setData(data);
    price.addEventListener('click',function(){
        let newArr = data.filter(function(value,index,data){
            return value.price>start.value && value.price < end.value
        })

        if(newArr.length >=1){
            setData(newArr)
        }else{
            tbody.innerHTML ='没有查到内容'
        }
        
    })
    btn.addEventListener('click',function(){
        let arrNew = []
        let flag = data.some(function(value,index,array) {
        // return value>=20
        console.log(value.pname,product.value)
        if(value.pname == product.value){
            arrNew.push(value)
            return true
        }
        
        })
        
        if(flag){
            setData(arrNew)
        }else{
            tbody.innerHTML ='没有查到内容'
        }
        
    })
    

    
</script>
</html>
