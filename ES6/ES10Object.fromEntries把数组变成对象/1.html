<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    </body>
    <script>
        let arr = [["name","jackson"],["age",22]];
        console.log(Object.fromEntries(arr))
        //用处1
        let m = new Map()
        m.set("name","jackson")
        m.set("age","22")
        console.log(Object.fromEntries(m))

        //用处2
        let str = "name=jackson&age=22"
        let newStr = new URLSearchParams(str)
        console.log(Object.fromEntries(newStr))

        //用处3 
        let obj = {
            "A":["a1","a2","a3"],
            "B":["b1","b2"],
            "C":["c1"]
        }
        let myarr = Object.entries(obj)
        console.log(myarr)
        let newArr = myarr.map(([key,value])=>
            [key,value.length]
        )
        // console.log(newArr)
        console.log(Object.fromEntries(newArr))
    </script>
</html>
