<script>
    class Star{
        //类的共有属性放到constructor里面
        constructor(name, age){
            this.name = name;
            this.age = age;
        }
        like(){
            console.log(this.name,this.age +'岁'+  '写bug');
        }
    }
    //利用类创建对象，new
    var jackson = new Star('jackson','22');
    let mofangzhu = new Star('mofangzhu','80')
    //类里面不需要写function
    // console.log(jackson)
    // jackson.like()
    jackson.like()
    mofangzhu.like()
</script>
