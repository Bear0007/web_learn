    <script>
    //静态成员的私有属性和方法
    //我们还可以给类定义静态成员和静态私有函数。类的静态方法可以使用this关键字访问其他的私有或者公有静态成员，

    class Cache{
        static #count = 0;

        static getCount(){
            return this.#count
        }

        #obj  ={}

        get(key){
            return this.#obj[key]
        }
        set(key,value){
            this.#obj[key] =value
        }
    }

    let cache = new Cache()
    cache.set("name","jackson")

    console.log(Cache.getCount())
    </script>
