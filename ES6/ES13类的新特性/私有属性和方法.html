    <script>
        class Obj{
            a = 1;
            b = 2; //可以写在外面
            constructor(name,age){
                this.name = name;
                this.age = age;
                
            }
        }
        let o1 = new Obj('jackson',22)
        // console.log(o1)

        //私有属性和方法
        class Cache{
            // # 代表私有属性，不可以直接访问，只能用get和set进行访问修改
            #obj = {}
            get(key){
                return this.#obj[key];
            }
            set(key, value){
                this.#obj[key]=value;
            }
        }
        let cache1 = new Cache();
        cache1.set('name','jackson');
        console.log(cache1)

       
    </script>
