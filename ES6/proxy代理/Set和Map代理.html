    <script>
        let s = new Set()
        let proxy  = new Proxy(s,{
            get(target,key){
                console.log('get',target,key)
                //判断是否为方法
                if(target[key] instanceof Function){
                    //改变this 指向  bind call apply
                    return target[key].bind(target)
                }
                return target[key]
            },
            set(target,key,value){
                console.log('set',target,key,value)
                //默认方法
            }
        })
        console.log(proxy,s)
    </script>
