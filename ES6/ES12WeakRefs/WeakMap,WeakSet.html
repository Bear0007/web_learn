    <script>
      let obj = {   // 垃圾回收 obj = 1
        name:'jackson',
        like:'写bug'
      };
      let m1 = new WeakMap() // WeakMap 可以方便垃圾回收 他不会执行+1引用
    //   WeakMap没有size属性 并且不能进行for遍历
      m1.set(obj,'1111')
    //   m1.set('key','value')  // WeakMap不能进行存储简单类型
      console.log(m1)
      obj = null // 垃圾回收 obj = 1-1 清空了
      console.log(m1)

      //WeakSet也一样
    </script>
</html>
