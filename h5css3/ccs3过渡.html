<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 0 auto;
        }
        .div1{
            width:200px;
            height:200px;
            background-color:paleturquoise;
            position: relative;
            margin-top:20px;
        }
        .div1 .center{
            width:50px;
            height:50px;
            background-color:palevioletred;
            color:black;   
            position: absolute;
            top: 50%;
            left: 50%;
            transform:translate(-50%,-50%);

        }
        .div2{
            margin-top:20px;
            width:200px;
            height:200px;
            background-color:paleturquoise;
            transition: all .3s;
        }
        .div2:hover{
            transform: rotate(90deg);
            transform-origin: bottom left;
        }
        .div3{
            width:200px;
            height:60px;
            border:1px solid black;
            position: relative;
            margin-top:20px;
           
        }
        .div3::after{
            content:"";
            display: inline-block;
            position:absolute;
            top:20px;
            right:20px;
            width:20px;
            height:20px;
            /* background-color:#889944; */
            border-top: 1px solid #666;
            border-right:1px solid #666 ;
            transform:rotate(45deg);
            transition:all .5s;
        }
        .div3:hover::after{
            transform:rotate(135deg);
        }
        .div4{
            overflow: hidden;
            border-radius: 50%;
        }
        .div4_1{
            width:100%;
            height:100%;
            background-color:aquamarine;
           transition: all .5s;
           border-radius: 50%;
        }
        .div4:hover .div4_1{
            transform:scale(1.2);
            
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="center">盒子居中</div>
    </div>
    <div class="div2">
        hover旋转
    </div>
    <div class="div3">
        三角
    </div>

    <div class="div4 div1">
        <img class="div4_1" src="../h5css3/image/touxiang.jpg" alt="">
    </div>
</body>
</html>
