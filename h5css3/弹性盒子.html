<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性盒子</title>
    <style>
        *{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul{
            width:1000px;
            height:400px;
            background-color: #ccc;
            margin: 40px auto;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column-reverse;
            justify-content: space-around;
            align-items:​baseline ;
        }
        li{
            margin:10px;
            width:200px;
            height:200px;
            background-color:aqua;
        }
        li:nth-child(3){
            /* width:200px;
            height:300px; */
            flex-shrink: 3;
        }
       
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>
</body>
</html>
